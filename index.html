<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr />
            </div>
            <input type="hidden" name="access_key" value="6302b1c7-7bbd-428a-84b2-2ba82751eafe" />
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required />
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required />
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Send Message <img src="assets/arrow_icon.png" alt="arrow icon" /></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="Contact Illustration" />
        </div>
    </div>
</body>
</html>
